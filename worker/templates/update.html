<html>

<head>
  <title></title>

  <style type="text/css">
    .ranker-table {
      border-collapse: collapse;
    }

    .ranker-table th {
      color: white;
      background-color: cornflowerblue;
      border: 2px solid black;
      padding: 10px;
    }

    .ranker-table td {
      border: 2px solid black;
      background: azure;
      padding: 5px;
    }
  </style>
</head>

<body>

  <table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="bodyTable">
    <tr>
      <td align="center" valign="top">
        <table border="0" cellpadding="20" cellspacing="0" width="600" id="emailContainer">
          <tr>
            <td align="center" valign="top">
              <h3>You are ranked number...</h3>
              <h1>{{rank}}</h1>

              <div style="width: 80%; border: 1px solid lightGray"></div>

              <div style="margin: 20px;">
                <h2>Leaderboard</h2>
                <table class="ranker-table">
                  <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                  </tr>
                  {{#each rankers}}
                  <tr>
                    <td style="text-align: left;">{{this.rank}}</td>
                    <td style="text-align: left;">{{this.name}}</td>
                    <td style="text-align: right;">{{this.score}}</td>
                  </tr>
                  {{/each}}
                </table>
              </div>

              <div style="width: 80%; border: 1px solid lightGray"></div>

              <h2>Your Ranking History</h2>
              <img src="{{chartSrc}}" width="80%" />

              <div data-role="module-unsubscribe" class="module" role="module" data-type="unsubscribe"
                style="color:#444444; font-size:12px; line-height:20px; padding:16px 16px 16px 16px; text-align:Center;"
                data-muid="4e838cf3-9892-4a6d-94d6-170e474d21e5">
                <p style="font-size:12px; line-height:20px;">
                  <a class="Unsubscribe--unsubscribeLink" href="{{unsubscribe}}" target="_blank"
                    style="font-family:sans-serif;text-decoration:none;">
                    Unsubscribe
                  </a>
                </p>
              </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
